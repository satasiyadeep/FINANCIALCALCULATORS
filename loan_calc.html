<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="loan_calc.css">
    <link rel="stylesheet" href="./style.css">


</head>
<body>
    <header>
        <a href="#" class="logo"><span>Gro</span>Ww</a>

        <input type="checkbox" id="menu-bar">
        <label for="menu-bar" class="fas fa-bars"></label>

        <nav class="navbar">
            <a href="./index.html">home</a>
            <a href="./index.html">Calculator</a>
            <a href="./index.html">contact</a>
            <a href="sign.html"><i class="fas fa-user"></i></a>
        </nav>

    </header>
    <div class="loan-calculator">
        <div class="top">
            <h2>Loan EMI </h2>
                
            <form action="#">
                <div class="group">
                    <div class="title">Amount</div>
                    <input type="text" value="30000" class="loan-amount"/>
                </div>
                <div class="group">
                    <div class="title">Interest Rate</div>
                    <input type="text" value="7.5" class="interest-rate"/>
                </div>
                <div class="group">
                    <div class="title">Tenure (in month)</div>
                    <input type="text" value="120" class="loan-tenure"/>
                </div>
            </form>
        </div>

        <div class="result">
            <div class="left">
                <div class="loan-emi">
                    <h3>LOAN EMI/MONTH</h3>
                    <div class="value">123</div>
                </div>
                <div class="total-interest">
                    <h3>TOTAL INTEREST PAYABLE</h3>
                    <div class="value">1234</div>
                </div>
                <div class="total-amount">
                    <h3>TOTAL AMOUNT</h3>
                    <div class="value">12345</div>
                </div>
                <button class="btn">Calculate</button>
            </div>
            <div class="right">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script src="loan_calc.js"></script>
</body>
</html>
